<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="bootstrap.css" >
<script type="text/javascript" src="index.js"></script>

	<title></title>
</head>
<body>


<form id="searchCity" 
 <div class="weather-home">
 <div class="overlay">
<div class="row">
                <div class="col-lg-offset-3 col-lg-6">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn--warning" type="button" onclick="getLocation()">GPS</button>
                      </span>
                      <input type="search" id="city" class="form-control" required placeholder="Votre ville : Paris, NY..." autofocus />
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">submit</button>
                      </span>
                    </div>
                </div>
            </div>
            <div id="result"> 

            <center>
    <b><br/> <div id="nom"></div></b>
    <br/> <div id="tim"></div>
    <div id="hr"></div>
    <br/> <img src="" id="icon" />
     <div id="temp"></div>
    <br/> <div id="temps"></div>
   <div id="hr1"></div>
     <br/><div id="humidity"></div>
    <div id="hr2"></div>
    <br/><div id="cloud"></div>
    <div id="hr3"></div>
    <br/><div id="wind"></div>
    <div id="hr4"></div>
    <br/><div id="map"></div>
        <div id="hr5"></div>
    <br/><div id="mapholder"></div>
</center>
    </form>






</body>
</html>
