<div class="row">
               <div class="col-lg-offset-3 col-lg-6">
                   <div class="input-group">
                     <span class="input-group-btn">
                       <button class="btn btn-warning" type="button" ng-click="gps()">GPS</button>
                     </span>
                     <input type="search" ng-model="city" id="city" class="form-control" required placeholder="Votre ville : Paris, NY..." autofocus />
                     <span class="input-group-btn">
                       <button class="btn btn-primary" ng-click="recherche()" type="submit">Recherche</button>
                     </span>
                   </div>
               </div>
           </div>
           <div ng-if="meteo">
 {{meteo.name}}
<img src="http://openweathermap.org/img/w/{{meteo.weather[0].icon}}.png" />
<h3>{{meteo.main.temp | number:0}}Â°</h3>
{{meteo.weather[0].description}}
</div>
